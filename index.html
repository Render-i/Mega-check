<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA URL Validator</title>
    <style>
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #apiLink {
            margin-top: 10px;
            font-style: italic;
            color: gray;
        }
    </style>
    <script>
        function isUrlValid(url) {
            const regex = /https:\/\/mega\.nz\/(file|folder)\/[\w-]+#[\w-]+/; // Regex to match MEGA URLs
            const match = url.match(regex);
            if (!match || match[0] !== url) {
                console.log("URL does not match regex.");
                document.getElementById('result').innerText = "The URL format is invalid.";
                document.getElementById('apiLink').innerText = ""; // Clear API link
                return false;
            }

            const urlParts = url.split("/");
            const urlType = urlParts[3];
            const id = urlParts[4].split("#")[0];

            let data;
            if (urlType === 'folder') {
                data = { "a": "f", "c": 1, "r": 1, "ca": 1 };
            } else {
                data = { "a": 'g', "p": id };
            }

            const params = new URLSearchParams({
                id: Array.from({ length: 10 }, () => Math.floor(Math.random() * 10)).join(''),
                n: id
            });

            const apiUrl = 'https://g.api.mega.co.nz/cs?' + params.toString();
            document.getElementById('apiLink').innerText = "Requesting API: " + apiUrl; // Display the API link

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log(result); // Log the result for debugging
                if (result === -2) {
                    document.getElementById('result').innerText = "The URL is valid.";
                } else {
                    document.getElementById('result').innerText = "The URL is invalid.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = "An error occurred while validating the URL.";
            });
        }

        function validateUrl() {
            const urlInput = document.getElementById('urlInput').value;
            isUrlValid(urlInput);
        }
    </script>
</head>
<body>
    <h1>MEGA URL Validator</h1>
    <input type="text" id="urlInput" placeholder="Enter MEGA URL" />
    <button onclick="validateUrl()">Validate URL</button>
    <div id="result"></div> <!-- This div will display the result -->
    <div id="apiLink"></div> <!-- This div will display the API link -->
</body>
</html>
